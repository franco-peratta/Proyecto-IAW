	<script type="text/javascript">		
		window.onload = function(){
		
			var modo = JSON.parse(localStorage.getItem("data"));
			
			var data = JSON.parse(localStorage.getItem("data"));
			if(data.modo.localeCompare("alt")){
				toggleMode();
			}
			
			reset();
			background();
		}		

		// no esta en un .js aparte porque no puedo hacer que de esa manera lea las imagenes.
		function background() {
			
			limpiarPanel();
			
			//crear tags	
			var newElement = document.createElement('div');
			newElement.setAttribute("id","div1");
			newElement.setAttribute("style","height:250px;width:auto;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;");
			
			//agregar div1 al panel
			var p = document.getElementById('panel_seleccion');
			p.appendChild(newElement);
			
			var tope = 15; //aca deberia leerlo de un archivo			
			
			var i = 1;
			
			for(i; i <= tope; i++){			
				//creo y cargo la imagen en el panel
				var img = document.createElement("img");
				img.setAttribute("src","images/diseño" + i +".png");
				img.setAttribute("alt","diseño");	
				img.setAttribute("onclick","selected(" +i+")");
				img.setAttribute("onmouseover", "");
				img.setAttribute("style", "cursor: pointer");					
				img.setAttribute("height","168");
				img.setAttribute("width","46");			
				p.firstChild.appendChild(img);			
			}			
}
	</script>
