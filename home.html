<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>MyOwnSkateBoard</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/style2.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
		<script type="text/javascript">
		function validar() {
			var texto = document.getElementById('textbox').value;
			var estilo = document.getElementById('selectNumber').value;
			if(!(texto === '') && estilo >= 1){				
				var str = "estilo"+estilo+".html";
				document.location.href = str;
			}
			else {
				if(texto === ''){
					alert("Project's name is empty.");
				}
				else{
					alert("Choose a style please.");
				}
			}
		}
		
		function toggleMode() {
			//body
			var body = document.getElementById("body");
			var currentClass = body.className;
			body.className = currentClass == "alt-mode" ? "normal-mode" : "alt-mode";
			
			//panel-header
			var header = document.getElementById("panel_header");
			var currentClass = header.className;
			header.className = currentClass == "alt-mode" ? "normal-mode" : "alt-mode";
			
			//panel-body
			var pbody = document.getElementById("panel_body");
			var currentClass = pbody.className;
			pbody.className = currentClass == "alt-mode" ? "normal-mode" : "alt-mode";			
		}
		
		function about() {
			alert("Proyecto IAW - 2017");		
		}
	</script>
	
	
</head>

<body id="body" class="normal-mode">

<div>
	<nav class="navbar navbar-default navbar-custom navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand">MyOwnskateboard</a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="home.html">Home</a></li>
					<li class="active"><a onclick=about()>About</a></li>					
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="active" contenteditable="false"><a onclick=toggleMode()>Change mode</a></li>	
				</ul>
			</div>
		</div>
	</nav>
</div>
	
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">		
		<div class="panel panel-primary">
  		<div class="panel-heading normal-mode" id="panel_header">Styles</div>
  		<div class="panel-body normal-mode" id="panel_body">
			<div class="row">
			<div class="col-md-4"> <img class="imagen" src="images/popsicle.jpg" alt="style 1" style="width:70px;height:260px;"></div>
			<div class="col-md-4"> <img class="imagen" src="images/cruiser.jpg" alt="style 2" style="width:70px;height:260px;"></div>
			<div class="col-md-4"><img class="imagen" src="images/longboard.jpg" alt="style 3" style="width:70px;height:260px;"></div>
			</div>					
		</div>
		  </div>
	</div>
	<div class="col-md-3">					
	</div>
</div>

<div class="row"> 
	<div class="col-lg-4"></div>
	<div class="col-lg-4">
		<form id="myForm">
		  <select id="selectNumber">
		    <option>Choose a style</option>
		  </select>
		</form>
	</div>
	<div class="col-lg-4"></div>
</div>

	<div class="row">  
	<div class="col-lg-4"></div>
  <div class="col-lg-4">
    <div class="input-group" id="textbox">
      <input type="text" class="form-control" placeholder="Project's name" >
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" onclick="validar()">Accept</button>
      </span>
    </div>
  </div>  
</div>
	

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>
	
	<script src="js/fill_dropdown.js" type="text/javascript"></script>
	
</body>
</html>
